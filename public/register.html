              <!-- ADDING USER  -->
  <section class="bg-image">
  <div class="">
    <div class="container  form_container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body p-5">
            <!-- <h1 class="text-uppercase text-center mb-5  hello" >Hello</h1> -->

              <div id="main_text" class="text-center">
                <h1 class="hello">Hello</h1>
                <p id="small_shadow">Hello</p>
              </div>

              <!-- -->
              <form  action="/api/users/register" method="post">

                <div class="form-outline mb-4">
                  <label class="form-label form-label--shadow" for="txtFullName">Full Name</label>
                  <input type="text" name="fullName" id="txtFullName" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="txtGivenName">Given Name</label>
                  <input type="text" name="givenName" id="txtGivenName"  class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="txtFamilyName">Family Name</label>
                  <input type="text" name="familyName" id="txtFamilyName"  class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="txtRole">Role</label>
                  <input type="text" name="role" id="txtRole"  class="form-control form-control-lg">
                </div>






                <div class="form-outline mb-4">
                  <label class="form-label" for="txtEmail">Your Email</label>
                  <input type="email" name="email"  id="txtEmail" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="txtPassword">Password</label>
                  <input type="password" name="password" id="txtPassword"  class="form-control form-control-lg">
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Register User">
                    Register User
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
